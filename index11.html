<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Simulator</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="./js/movement.js"></script>
    <script src="./js/collider.js"></script>
    <script src="./js/game.js"></script>
  </head>
  <body>
    <a-scene background="color: #026F90" physics inspector-plugin-recast>
      <a-entity id="look" camera position="0 2 20"></a-entity>

      <a-assets>
        <a-asset-item
          id="road"
          src="./models/terrain/scene.gltf	"
        ></a-asset-item>
        <a-asset-item id="car" src="./models/car/scene.gltf"></a-asset-item>
      </a-assets>

      <a-entity
        id="roadmodel"
        gltf-model="#road"
        position="0 -12 0"
        road-movement
        vehicles
      ></a-entity>

      <a-entity
        id="carmodel"
        gltf-model="#car"
        position="0 0 15"
        rotation="0 90 0"
        scale="0.5 0.5 0.5"
        dynamic-body="mass: 0"
        car-movement
        game-play
      ></a-entity>

      <a-entity id="header" position="1 -4 0">
        <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: CAR SIMULATOR"
        ></a-entity>

        <a-entity position="-23.5 19.3 0">
          <a-entity
            position="-1.5 0.07 0"
            text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
          ></a-entity>
          <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

        <a-entity position="-18 19.3 0">
          <a-entity
            position="-0.6 0.13 0"
            text="font: aileronsemibold; width: 12; color: black; value: COINS\nREMAINING"
          ></a-entity>
          <a-entity
            id="coins"
            position="-8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 100"
          ></a-entity>
        </a-entity>

        <a-entity position="30.5 21.5 0">
          <a-entity
            position=""
            text="font: exo2bold; align: center; width: 40; color: black; value: SCORE"
          ></a-entity>
          <a-entity
            id="score"
            position="0 -2 0"
            text="font: exo2bold; align: center; width: 40; color: black; value: 0"
          ></a-entity>
        </a-entity>
      </a-entity>

      <a-entity
        id="gameover"
        position="0 7.5 0"
        text="font: exo2bold; align: center; width: 100; color: white; value: GAME OVER"
        visible="false"
      ></a-entity>
    </a-scene>
  </body>
</html>
